        <main>
            <div class="container">
                <div class="row">
                    <div class="col s12 m8 l8 xl9">
                        <h2 class="header ContactMe">Contact</h2>
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6 m6 l6 xl6">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="first_name" type="text" class="validate">
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6 m6 l6 xl6">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m12 l12 xl12">
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m12 l12 xl12">
                                    <i class="material-icons prefix">edit</i>
                                    <textarea placeholder="Type Your Message" id="textarea1" class="materialize-textarea"></textarea>
                                    <label for="textarea1">Message</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col offset-s5">
                                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="col s12 m4 l4 xl3">
                        <h2 class="header"></h2>
                        <div class="row">
                            <div class="card white">
                                <div class="card-content cardContentConnectWithMe">
                                    <span class="card-title ConnectWithMe">Connect With Me</span>
                                </div>
                                <div class="card-action cardActionConnectWithMe">
                                    <a href="https://github.com/JecoLantern" target="new_blank"><img class="GitHubIcon" src="assets/images/github icon.png" alt="GitHub icon" width="34.5px" height="34.5px"></a>
                                    <a href="https://www.linkedin.com/in/jeric-ayonke-93536443/" target="_blank"><img class="LinkedInIcon" src="assets/images/linkedin icon.png" alt="LinkedIn icon" width="34.5px" height="34.5px"></a>
                                    <a href="https://stackoverflow.com/users/10034638/jecolantern" target="_blank"><img class="OverflowIcon" src="assets/images/overflow icon.png" alt="Overflow icon" width="34.5px" height="34.5px"></a>

                            </div>

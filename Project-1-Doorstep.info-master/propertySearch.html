                    <select name="houseType">
                        <option value="" disabled selected>Choose a housetype</option>
                        <option value="houseCondo">House / Condo</option>
                        <option value="house">House Only</option>
                        <option value="condo">Condo Only</option>
                        <option value="lots">Lots / Land</option>

                    </select>

            <div class="col s6">
